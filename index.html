<!doctype html>
<html lang="hu">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Szőlőfürt Mezőgazdasági Szövetkezet</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container-lg">

		<!-- header info -->

		<div class="row linearGreen">
			<div class="col">
				<img id="headerLogo" class="d-inline" src="szf.png" alt="Szőlőfürt Mezőgazdasági Szövetkezet logója">
				<p class="d-inline">Szőlőfürt Mezőgazdasági Szövetkezet</p>
			</div>
		</div>

		<!-- header info end -->
		
		<!-- nav -->

		<!-- nav end -->
		
		<!-- carousel -->
		
		<div class="row">
			<div id="carouselMain" class="carousel slide p-0">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active" aria-current="true"
						aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" aria-label="Slide 2"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="https://placehold.jp/3d4070/ffffff/1920x1080.png" class="d-block w-100 d-md-none" alt="...">
						<img src="https://placehold.jp/9a244f/ffffff/1920x1080.png" class="d-block w-100 d-none d-md-block"
							alt="...">
						<div class="carousel-caption d-none d-md-block">
							<h5>First slide label</h5>
							<p>Some representative placeholder content for the first slide.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img src="https://placehold.jp/3a1090/ffffff/1920x1080.png" class="d-block w-100 d-md-none" alt="...">
						<img src="https://placehold.jp/9d844a/ffffff/1920x1080.png" class="d-block w-100 d-none d-md-block"
							alt="...">
						<div class="carousel-caption d-none d-md-block">
							<h5>Second slide label</h5>
							<p>Some representative placeholder content for the second slide.</p>
						</div>
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

			<!-- carousel end -->




	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
	</script>
</body>

</html>
